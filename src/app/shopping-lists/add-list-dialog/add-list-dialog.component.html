<h3 matDialogTitle>Add list</h3>

<mat-dialog-content>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input id="listName" matInput [formControl]="nameControl">
    <mat-error id="requiredNameMessage" *ngIf="nameControl.hasError('required')">
        Please enter name
    </mat-error>
    <mat-error id="tooLongNameMessage" *ngIf="nameControl.hasError('maxlength')">
        Name can have max 40 chars
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input id="datePicker" matInput [matDatepicker]="picker" [formControl]="dateControl" [min]="minDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-error id="invalidDate" *ngIf="dateControl.hasError('required') || dateControl.hasError('invalidDate')">
        Please select valid date
    </mat-error>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close id="cancel">Cancel</button>

  <button id="addList" 
    color="accent" 
    [disabled]="nameControl.invalid || dateControl.invalid" 
    mat-raised-button 
    [mat-dialog-close]="{name: nameControl.value, date: dateControl.value}">
      Add
  </button>
</mat-dialog-actions>
